<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Home Help Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .problem {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .problem:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>

  <h1>ðŸ›  Admin Panel</h1>
  <p style="text-align:center;">Submitted Problems</p>

  <div id="problemsContainer" class="card">
    <p>Loading problems...</p>
  </div>
<script type="module">
  // Firebase core
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";

  // Firestore
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDvku-LXDpxjm_8mwsUJr5nUthwsA3MSf8",
    authDomain: "home-help-service.firebaseapp.com",
    projectId: "home-help-service",
    storageBucket: "home-help-service.firebasestorage.app",
    messagingSenderId: "160722457510",
    appId: "1:160722457510:web:f2c5fa0b922a0ccc58b567"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("problemsContainer");

  async function loadProblems() {
    container.innerHTML = "<p>Loading problems...</p>";

    const q = query(
      collection(db, "problems"),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No problems submitted yet.</p>";
      return;
    }

    container.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "problem";
      div.innerHTML = `
        <strong>Name:</strong> ${data.name}<br>
        <strong>Email:</strong> ${data.email}<br>
        <strong>Problem:</strong><br>
        <p>${data.problem}</p>
        <small>${data.createdAt?.toDate().toLocaleString() || ""}</small>
      `;

      container.appendChild(div);
    });
  }

  loadProblems();
</script>
</body>
</html>
