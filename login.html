<!DOCTYPE html>
<html>
<head>
  <title>Login - Wishwork</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button id="loginBtn">Login</button>

<p>Don’t have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACLOluptVjTBrtZw3RgEH4nM7_IboD-js",
    authDomain: "wishwork-c7e63.firebaseapp.com",
    projectId: "wishwork-c7e63",
    storageBucket: "wishwork-c7e63.firebasestorage.app",
    messagingSenderId: "1013587518686",
    appId: "1:1013587518686:web:137bca9afe1d11f31e0e4f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

 const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      // SUCCESS → go to homepage
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert(error.message);
    });
});
</script>

</body>
</html>
