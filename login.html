<!DOCTYPE html>
<html>
<head>
  <title>Login - Wishwork</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_REAL_API_KEY",
    authDomain: "YOUR_REAL_AUTH_DOMAIN",
    projectId: "YOUR_REAL_PROJECT_ID",
    storageBucket: "YOUR_REAL_STORAGE_BUCKET",
    messagingSenderId: "YOUR_REAL_SENDER_ID",
    appId: "YOUR_REAL_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Login successful");
        window.location.href = "dashboard.html";
      })
      .catch(error => alert(error.message));
  };
</script>

</body>
</html>
