<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Wishwork</title>
</head>
<body>

<h2>Welcome to Wishwork</h2>
<p>You are logged in successfully.</p>

<button onclick="logout()">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACLOluptVjTBrtZw3RgEH4nM7_IboD-js,
    authDomain: "wishwork-c7e63.firebaseapp.com",
    projectId: "wishwork-c7e63",
    storageBucket: "wishwork-c7e63.firebasestorage.app",
    messagingSenderId: "1013587518686",
    appId: "1:1013587518686:web:137bca9afe1d11f31e0e4f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Protect the page
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
